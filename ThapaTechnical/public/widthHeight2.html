<!--h-screen: for vertical center, place-items-center: for horizontal center  -->

<body class="grid place-items-center h-screen">
    <!-- by default 16px: 1rem -->
    <!-- h-4: 1rem , w-4: 1rem -->
    <div class="h-20 w-min bg-blue-200">
        Abc xyz
    </div>
    <br />
    <div class="h-20 w-max bg-blue-200">
        Abc xyz
    </div>
    <br />
    <div class="h-4 w-40 bg-blue-200">
        Nidhi Verma
    </div>
    <br />
    <div class="h-20 w-80 bg-blue-200">
        Ram Krishna
    </div>
    <br />
    <!-- w-1/2 : width:50%-->
    <div class="h-20 w-1/2 bg-blue-200">
        Ajai Verma
    </div>
    <br />
    <div class="h-20 w-screen bg-blue-200">
        Verma
    </div>


    <br />
    <div class="flex w-full">
        <div class="w-1/2 bg-blue-100">1</div>
        <div class="w-1/2 bg-blue-200">2</div>
        <div class="w-1/2 bg-blue-300">3</div>
    </div>
